<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    

    <title>Team Member Page</title>
</head>

<body class="bg-light">
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
    </div>
    <div class="container text-dark">
      <div class="row justify-content-evenly align-items-center px-5 ms-5">
        <div class="col-lg-4 col-sm-12">
          <h1 class="fs-3 ms-5">The Creative Crew</h1>  
        </div>
    
        
        <div class="col-lg-6 col-sm-12">
            <h5 class="fs-6">Who We Are</h5>
            <p class="h5 fw-normal fs-6 me-4">We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
        </div>
    </div>
        <div class="row justify-content-center mb-5 generic">
            <div class="col-xl-4 col-md-6 col-sm-12 card border-0 px-0 mx-4 bg-light" style="width: 15rem;">
              <div class="d-flex">
                <img src="./images/photo1.png" class="card-img-top shadow-lg" alt="mahoni">
                <span class="ms-4 position d-flex">PRODUCT.OWNER</span>
              </div>
                
                <div class="card-body">
                  <h5 class="card-title fs-6">Bill Mahoney</h5>
                </div>
              </div>
              <div class="col-xl-4 col-md-6 col-sm-12 card border-0 marTop px-0 mx-4 bg-light" style="width: 15rem;">
                <div class="d-flex">
                  <img src="./images/photo2.png" class="card-img-top shadow-lg" alt="Cabrera">
                <span class="ms-4 position d-flex" >ART.DIRECTOR</span>
                </div>
                
                <div class="card-body">
                  <h5 class="card-title fs-6">Saba Cabrera</h5>
                </div>
              </div>
              <div class="col-xl-4 col-md-6 col-sm-12 card border-0 px-0 mx-4 bg-light" style="width: 15rem;">
                <div class="d-flex">
                  <img src="./images/photo3.png" class="card-img-top shadow-lg" alt="Le">
                <span class="position ms-4 d-flex" >TECH.LEAD</span>
                </div>
                
                <div class="card-body">
                  <h5 class="card-title fs-6">Shae Le</h5>
                </div>
              </div>
            
              <div class="col-xl-4 col-md-6 col-sm-12 card border-0 px-0 mx-4 bg-light" style="width: 15rem;">
                <div class="d-flex">
                  <img src="./images/photo4.png" class="card-img-top shadow-lg" alt="Lu">
                <span class="ms-4 d-flex position">UX.DESIGNER</span>
                </div>
                
                <div class="card-body">
                  <h5 class="card-title fs-6">Skylah Lu</h5>
                </div>
              </div>
              <div class="col-xl-4 col-md-6 col-sm-12 card border-0 marTop px-0 mx-4 bg-light" style="width: 15rem;">
                <div  class="d-flex">
                  <img src="./images/photo5.png" class="card-img-top shadow-lg" alt="Richards">
                  <span class="ms-4 d-flex position" >DEVELOPER</span>
                </div>
                <div class="card-body">
                  <h5 class="card-title fs-6">Griff Richards</h5>
                </div>
              </div>
              <div class="col-xl-4 col-md-6 col-sm-12 card border-0 px-0  mx-4 bg-light" style="width: 15rem;">
                <div class="d-flex">
                  <img src="./images/photo6.png" class="card-img-top shadow-lg" alt="John">
                  <span class="d-flex ms-4 position" >DEVELOPER</span>
                </div>
                
                <div class="card-body">
                  <h5 class="card-title fs-6">Stan John</h5>
                </div>
              </div>
            </div>
              
        
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
